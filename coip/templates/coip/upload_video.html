{% extends "coip/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">이미지 업로드</h2>
    <form method="post" enctype="multipart/form-data" class="border p-5 rounded">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">이미지 파일</label>
            <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.auto_id }}" class="form-control">
        </div>
        {% endfor %}
        
        <button type="submit" class="btn btn-primary">업로드</button>
    </form>
</div>
{% endblock %}

{% extends 'coip/base.html' %}
{% block content %}
<header>
    <style>
        .card {
            width: 5000px;
            max-width: 100%;
        }
        
        .img-fluid {
            display: block;
            margin: auto;
        }
    </style>
</header>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 mx-auto">
            <h2 class="mb-4">변환 데이터</h2>
            <div class="card mb-4">
                <div class="card-body">
                    <img src="{{ processed_data_url }}" alt="Processed Data" class="img-fluid">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <a href="{% url 'upload_video' %}" class="btn btn-primary">다시 업로드</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
